<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="scanlines"></div>
        
        <div id="ui-layer">
            <div class="hud">
                <span id="level-display">LEVEL 1</span>
                <span>WASD: Move</span>
            </div>
            
            <div class="mask-controls">
                <button class="mask-btn active" data-type="human" onclick="game.switchDimension(0)">1</button>
                <button class="mask-btn" data-type="heaven" onclick="game.switchDimension(1)">2</button>
                <button class="mask-btn" data-type="hell" onclick="game.switchDimension(2)">3</button>
            </div>
        </div>

        <div id="dialog-box">
            <div id="dialog-text">...</div>
            <div id="dialog-next" onclick="game.advanceDialog()">[继续 / NEXT]</div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="overlay">
            <h1>LOADING...<br><span style="font-size:18px; color:#888;"></span></h1>
            <p>Loading game content...</p>
            <button class="start-btn" onclick="game.startLevel(0)">START</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="overlay hidden">
            <h1 style="color: #ff4444;">GAME OVER</h1>
            <p id="death-reason">...</p>
            <button class="start-btn" onclick="game.restartLevel()">RETRY</button>
        </div>

        <!-- Victory Screen -->
        <div id="victory-screen" class="overlay hidden">
            <h1 style="color: #44ff44;">VICTORY</h1>
            <div style="background: #000; padding: 30px; border: 4px solid white; max-width: 500px; text-align: left;">
                <!-- Content will be injected by JS -->
            </div>
            <br>
            <button class="start-btn" onclick="location.reload()">END</button>
        </div>
    </div>

    <div class="controls-hint">
        Keyboard: WASD / Arrows to Move | 1 / 2 / 3 to Switch Reality<br>
        UI: Click buttons to switch manually.
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
