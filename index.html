<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Game</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .lang-btn {
            background: transparent;
            border: 2px solid #555;
            color: #888;
            padding: 5px 15px;
            margin: 0 5px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
        .lang-btn.active {
            border-color: #fff;
            color: #fff;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .lang-btn:hover {
            border-color: #aaa;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="scanlines"></div>
        
        <div id="ui-layer">
            <div class="hud">
                <div style="flex-grow: 1; display: flex; justify-content: space-between;">
                    <span id="level-display"></span>
                    <span id="controls-hint"></span>
                </div>
            </div>
            
            <div class="mask-controls">
                <button class="mask-btn active" data-type="human" onclick="game.switchDimension(0)">1</button>
                <button class="mask-btn" data-type="heaven" onclick="game.switchDimension(1)">2</button>
                <button class="mask-btn" data-type="hell" onclick="game.switchDimension(2)">3</button>
            </div>
        </div>

        <div id="dialog-box">
            <img id="dialog-avatar" src="assets/hero/avatar.png" alt="Avatar">
            <img id="dialog-item-img" style="display: none;" alt="Item">
            <div id="dialog-text">...</div>
            <div id="dialog-next" onclick="game.advanceDialog()"></div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="overlay">
            <img id="title-avatar" src="assets/ui/title_avatar.png" alt="Avatar">
            <div class="lang-select" style="margin-bottom: 20px;">
                <button class="lang-btn active" onclick="game.setLanguage('zh')">中文</button>
                <button class="lang-btn" onclick="game.setLanguage('en')">English</button>
            </div>
            <!-- Title and Description removed -->
            <button class="start-btn" onclick="game.startLevel(0)">START</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="overlay hidden">
            <h1 style="color: #ff4444;">GAME OVER</h1>
            <p id="death-reason">...</p>
            <button class="start-btn" onclick="game.restartLevel()">RETRY</button>
        </div>

        <!-- Victory Screen -->
        <div id="victory-screen" class="overlay hidden">
            <h1 style="color: #44ff44;">VICTORY</h1>
            <div style="background: #000; padding: 30px; border: 4px solid white; max-width: 500px; text-align: left;">
                <!-- Content will be injected by JS -->
            </div>
            <br>
            <button class="start-btn" onclick="location.reload()">END</button>
        
        </div>
    </div>

    <div class="controls-hint">
        Keyboard: WASD / Arrows to Move | 1 / 2 / 3 to Switch Reality<br>
        UI: Click buttons to switch manually.
    </div>

    <script type="module" src="js/main.js"></script>

</body>
</html>
